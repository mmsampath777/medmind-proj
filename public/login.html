<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/login-style.css" />
  <link rel="icon" href="logo/logo.jpg">
  <title>Ayush Herbals</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Sign In Form -->
        <form class="sign-in-form">
          <h2 class="title">Sign In</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <input class="btn solid" type="submit" value="Login" />
        </form>

        <!-- Sign Up Form -->
        <form class="sign-up-form">
          <h2 class="title">Sign Up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Full Name" required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <input type="submit" class="btn" value="Sign Up" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <!-- Left Panel -->
      <div class="panel left-panel">
        <div class="content">
          <h3>New to Ayush Herbals?</h3>
          <p>Discover the best Ayurvedic remedies and herbal medicines tailored for your health and wellness.</p>
          <button class="btn transparent" id="sign-up-btn">Sign Up</button>
        </div>
        <img src="pictures/clip2.png" class="image" alt="Herbal illustration" />
      </div>
      
      <!-- Right Panel -->
      <div class="panel right-panel">
        <div class="content">
          <h3>Already a member?</h3>
          <p>Login to explore personalized herbal recommendations and Ayurvedic solutions.</p>
          <button class="btn transparent" id="sign-in-btn">Sign In</button>
        </div>
        <img src="pictures/clipart.png" class="image" alt="Herbal illustration" />
      </div>
    </div>
  </div>

  <script src="js/login-app.js"></script>
</body>
</html>
