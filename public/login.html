<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="css/login-style.css" />
  <link rel="icon" href="logo/logo.jpg">
  <title>Medmind</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Sign In Form -->
        <form action="/login" method="POST" class="sign-in-form">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <input class="btn solid" type="submit" value="Login" />
        </form>

        <!-- Sign Up Form -->
        <form action="/signup" method="POST" class="sign-up-form">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <input type="submit" class="btn" value="Sign up" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <!-- Left Panel -->
      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Online tutor Finder provides students the best way to reach out to the best tutor for them.</p>
          <button class="btn transparent" id="sign-up-btn">Sign up</button>
        </div>
        <img src="pictures/clipart.png" class="image" alt="" />
      </div>
      
      <!-- Right Panel -->
      <div class="panel right-panel">
        <div class="content">
          <h3>Looking for some crunchy infos?</h3>
          <p>You are at the right place to get more ideas about all medicines</p>
          <button class="btn transparent" id="sign-in-btn">Sign in</button>
        </div>
        <img src="pictures/clip2.png" class="image" alt="A picture here"/>
      </div>
    </div>
  </div>

  <script  src="js/login-app.js"></script>
</body>
</html>
